<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Floppy Boid</title>
        <script type="module" src="js/main.js"></script>
        <style>
            body {
                background-color: black;
                overflow: hidden;
            }
            #stage {
                width: 400px;
                height: 600px;
                display: block;
                margin: auto;
            }

            img, canvas {
                position: absolute;
            }
            #ui {
                z-index: 3;
            }
            #screen {
                z-index: 2;
            }
            #background {
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div id="stage">
            <img id="background" src="img/background-day.png" width="400", height="600"/>
            <canvas id="screen" width="400" height="600"></canvas>
            <canvas id="ui" width="400" , height="600"></canvas>
        </div>
    </body>
</html>
